<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In | Easy Admin</title>

  <!-- Font Awesome -->
  <!-- <link rel="stylesheet" href="./css/font-awesome/css/all.min.css" /> -->

  <!-- Style -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500&display=swap" rel="stylesheet" />
</head>

<body class="font-poppins text-gray-500">
  <div class="main h-screen flex">
    <div class="login-box m-auto max-w-md bg-white border border-gray-100 shadow-sm transition">
      <h2 class="p-9 text-center bg-indigo-400 text-white uppercase font-bold">
        <a href="index.html">Easy Admin</a>
      </h2>
      <h3 class="text-center font-bold pt-10">Sign In</h3>
      <p class="text-center px-8 pt-3 text-sm">Enter your email address and password to access admin panel.</p>

      <div class="login-form-area grid text-sm">
        <form class="p-10" action="dashboard.html" method="POST">
          <div class="form-group mb-6">
            <label for="email">Email Address</label>
            <input type="email" class="input w-full" id="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group mb-6">
            <span class="flex items-center justify-between">
              <label for="password">Password</label>
              <a href="forgot-password.html" class="text-xs">Forgot your password?</a>
            </span>
            <span class="relative">
              <input type="password" class="input w-full" id="password" name="password" placeholder="Enter your password" required />
              <div class="eye-close" onclick="eyeOpenClose()">
                <svg class="w-6 h-10 absolute top-6 left-[336px] border-l-2 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
              </div>
              <div class="eye-open" onclick="eyeOpenClose()">
                <svg class="w-6 h-10 absolute top-6 left-[336px] border-l-2 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>
              </div>
            </span>
          </div>
          <div class="form-group mb-6">
            <input type="checkbox" class="text-left" value=""> Remember Me
          </div>
          
          <div class="form-group mt-6 text-center">
            <button type="submit" class="bg-indigo-500 hover:bg-indigo-400 text-white rounded py-2 px-3">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Start Scripts -->
  <script>
    function eyeOpenClose() {
      var eyeOpen = document.querySelector(".eye-open");
      var eyeClose = document.querySelector(".eye-close");
      var input = document.querySelector("#password");
      if (input.type === "password") {
        input.type = "text";
        eyeOpen.style.display = "none";
        eyeClose.style.display = "block";
      } else {
        input.type = "password";
        eyeOpen.style.display = "block";
        eyeClose.style.display = "none";
      }
    }
    
  </script>
  <!-- End Scripts -->
  
  
</body>

</html>
